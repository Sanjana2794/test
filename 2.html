<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Profile Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logo {
            width: 100px;
            height: 150;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VIT Profile Creation</h1>
        <img src="logo.png" alt="VIT Logo" class="logo">
    </div>
    <div class="container">
        <form id="vitProfileForm">
            <div class="page" id="page2">
                <h2>Education Information</h2>
                <label for="school">School Name:</label>
                <input type="text" id="school" name="school" required><br>
                <label for="board">Board:</label>
                <input type="text" id="board" name="board" required><br>
                <label for="percentage">Percentage/CGPA:</label>
                <input type="text" id="percentage" name="percentage" required><br>
                <label for="year">Year of Passing:</label>
                <input type="number" id="year" name="year" required><br>
                <a href="1.html"><button type="button">Previous</button></a>
                <a href="3.html"><button type="button">Next</button></a>
            </div>
        </form>
    </div>
</body>
</html>
